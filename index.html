<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modeling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <section>
        <div class="box">
            <div class="circle">
                    <h1>Merry<br>Chirstmas</h1>
            </div>
        </div>
    </section>
    <script>
        snow=()=>{
            var count = 200;
            var section = document.querySelector('section');

            var i=0;
            while(i<count){
                var ball = document.createElement('i');
                var x = Math.floor(Math.random()*window.innerWidth);
                var y = Math.floor(Math.random()*window.innerHeight);
                var size = Math.random()*(10-2)+2;
                ball.style.left = x+'px';
                ball.style.top = y+'px';
                ball.style.width = 1+size+'px';
                ball.style.height = 1+size+'px';
                ball.style.animationDuration = 1+size+'s';
                // ball.style.animationDelay = -size+'s';

                section.appendChild(ball);
                i++;
            }
        }
        snow();
    </script>

</body>
</html>
